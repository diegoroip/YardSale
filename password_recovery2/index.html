<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/tablet.css" media="screen and (min-width:768px)">
    <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width:1024px)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="mail">
        <div class="mail-form">
            <figure class="logo-box">
                <img src="../assets/logos/logo_yard_sale.svg" alt="" class="logo">
            </figure>
            <h1 class="mail__title"> Email has been sent!</h2>
            <p class="mail__subtitle">Please check your inbox for instructions on how to reset the password</p>

            <figure class="mail-box">
                <img src="../assets/icons/email.svg" alt="" class="mail__icon">
            </figure>

            <input type="submit" class="mail__button" value="Login">
            <p class="mail__resend">Didn't receive the email? <a href="/" class="mail__resend--link">Resend</a></p>
        </div>

    </div>
</body>
